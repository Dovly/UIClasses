<html>
	<head>
		<title>
			Demonstrating CSS Float property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 130px;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
			}
			.block3 {
				background: yellow;
				float: right;
			}
			.block4 {
				background: pink;
				clear: both;
				
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK
		</div>
		<div class="block block2">
			BLOCK
		</div>
		<div class="block block3">
			BLOCK
		</div>
		<div class="block block4">
			BLOCK
		</div>
		
	</body>
</html>
