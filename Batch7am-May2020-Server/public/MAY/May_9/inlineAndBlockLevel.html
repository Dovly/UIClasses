<html>
	<head>
		<title>
			Inline and Block Level Elements.
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 250px;
				height: 250px;
			}
			.mycontainer {
				border: 1px solid;
				width: 300px;
				height: 500px;
			}
			.child {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="block">
			<div>Student Name: Raj</div>
			<div>Age: 20</div>
			<div>Gender: Male</div>
			<div>Location: Hyderabad</div>
		</div>
		<div class="block">
			<div>Student Name: Teena</div>
			<div>Age: 20</div>
			<div>Gender: Male</div>
			<div>Location: Hyderabad</div>
		</div>
		<div>
			We are 
			<span style="background-color: yellow;" > Indians </span>
			doing good...
		</div>

		<div class="mycontainer">
			hello
			<div class="child">TEST</div>
		</div>
	</body>
</html>
