<html>
	<head>
		<title>
			DEMONSTRATING	 CSS OVERflow property.
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 600px;
				height: 500px;
				background: #ccc;
				overflow-y: auto;
			}

			.box {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
				margin: 5px;
				padding: 5px;
			}
			.box1 {
				background: green;
			}
			.box2 {
				background: blue;
			}
			.box3 {
				background: yellow;
				position: fixed;
				left: 130px;
			}
			.box4 {
				background: pink;
			}
			.box5 {
				background: black;
				color: #fff;
			}
			.box6 {
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box box1">  BOX 1</div>
			<div class="box box2">  BOX 2</div>
			<div class="box box3">  BOX 3</div>
			<div class="box box4">  BOX 4</div>
			<div class="box box5">  BOX 5</div>
			<div class="box box6">  BOX 6</div>
			
		</div>
	</body>
</html>
