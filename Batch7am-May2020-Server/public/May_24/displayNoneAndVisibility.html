<html>
	<head>
		<title>
			Demonstrating CSS display and visibility property.
		</title>
		<style type="text/css">
			.container1,
			.container2,
			.container3,
			.container4 {
				border: 1px solid;
				width: 150px;
				height: 150px;
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: blue;
			}
			.container3 {
				display: none;

				background: yellow;
			}
			.container4 {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container1">CONTENT 1</div>
		<div class="container2">CONTENT 2</div>
		<div class="container3">CONTENT 3</div>
		<div class="container4">CONTENT 4</div>

	<table>
		<tbody>
			<tr>
				<td>
					<div></div>
				</td>

			</tr>
		</tbody>
	</table>


	</body>
</html>
