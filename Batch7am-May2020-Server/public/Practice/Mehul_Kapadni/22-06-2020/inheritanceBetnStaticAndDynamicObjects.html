<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h3>
        Student Details
    </h3>
    <div class="container">
        <ul>
            <li>
                Student Name: <input type="text" name="" id="sName">
            </li>
            <li>
                Student Age: <input type="text" name="" id="sAge">
            </li>
            <li>
                Country:
                <select name="" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
            </li>
            <li>
            Admission Class:
            <select name="" id="sclass">
                <option value="8th Class">8th Class</option>
                <option value="9th Class">9th Class</option>
                <option value="9th Class">10th Class</option>
            </select>
            </li>

        </ul>
        <input type="button" value="Submit" onclick="getDetails()" class="btn">
    </div>
    <div class="container2">

    </div>
    <script src="app.js"></script>
</body>
</html>
