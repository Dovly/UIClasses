<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>practising "=","==","==="</h3>
    <script>
        var a = 90, b = 90;
        if(a=b)
        {
            console.log("true");
        }else{
            console.log("false");
        }

        var a = 90, b = "90";
        if(a==b)
        {
            console.log("true");
        }else{
            console.log("false");
        }

        var a = 90, b = "90";
        if(a===b)
        {
            console.log("true");
        }else{
            console.log("false");
        }

        //----------------------------------

        var x = 60, y = 60;

        if(x==y)
        {
            console.log("true");
        }else{
            console.log("false");
        }

        if(x===y)
        {
            console.log("true");
        }else{
            console.log("false");
        }

        //----------------------------------

        var p = 80 , q = 90;
        
        if(p==q)
        {
            console.log("true");
        }else{
            console.log("false");
        }

        if(p===q)
        {
            console.log("true");
        }else{
            console.log("false");
        }
    </script>
</body>
</html>
