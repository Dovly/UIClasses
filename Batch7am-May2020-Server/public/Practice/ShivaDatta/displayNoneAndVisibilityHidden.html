<html>
	<head>
		<title>displayNoneAndVisibilityHidden</title>
	</head>
	<style type="text/css">
		.block{
			height: 150px;
			width: 120px;
			border: 2px solid;
			margin: 5px;
			padding: 5px;
			text-align: center;
		}
		.block1{
			background-color: yellow;

		}
		.block2{
			background-color: green;
			visibility: hidden;
		}
		.block3{
			background-color: blue;
			display: none;
		}
		.block4{
			background-color: orange;
		}
		.block5{
			background-color: red;
		}
	</style>
	<body>
		<div class="block block1">Block1</div>
		<div class="block block2">Block2</div>
		<div class="block block3">Block3</div>
		<div class="block block4">Block4</div>
		<div class="block block5">Block5</div>
	</body>
</html>
