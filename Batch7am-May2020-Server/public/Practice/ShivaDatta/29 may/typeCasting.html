<html>
	<head>
		<title>Type casting</title>
		<script type="text/javascript">
			var a = "60";
			console.log(typeof(a));
			a = parseInt(a);
			console.log(typeof(a));
			b = 15.5;
			console.log(typeof(a));
			var b = parseFloat(b);
			console.log(typeof(+b));
		</script>
	</head>
	<body>
		<h1>Type casting..</h1>
	</body>
</html>
