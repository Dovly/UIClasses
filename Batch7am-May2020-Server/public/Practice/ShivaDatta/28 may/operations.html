<html>
	<head>
		<title>Operations in js</title>
		<script type="text/javascript">
			var studentName = "Shiva";
			var age = 23;
			var s1 = 55;
			var s2 = 45;
			var s3 = 65;
			var s4 = 75;
			var total = s1 + s2 + s3 + s4;
			var avg = total / 4;

			console.log("Student name is "+studentName);
			console.log("Student age is "+ age);
			console.log("Subject 1 marks :"+ s1);
			console.log("Subject 2 marks :"+ s2);
			console.log("Subject 3 marks :"+ s3);
			console.log("Subject 4 marks :"+ s4);
			console.log("Total marks : "+total);
			console.log("Average marks :"+avg);
		</script>
	</head>
	<body>

	</body>
</html>
