<html>
	<head>
		<title>Overflow Property</title>
	<style type="text/css">
		.container{
			height: 700px;
			width: 700px;
			border: 3px solid;
			overflow: auto;
			background: #ccc;
		}
		.box{
			height: 150px;
			width: 150px;
			margin: 5px;
			padding: 5px;
			border:2px solid;
			text-align: center;
		}
		.box1{
			background: red;
		}
		.box2{
			background: yellow;
		}
		.box3{
			background: green;
		}
		.box4{
			background: blue;
			position: sticky;
			left: 200px;
			top:20px;
		}
		.box5{
			background: pink;
		}
		.box6{
			background: white;
		}
		.box7{
			background: violet;
		}
		.box8{
			background: indigo;
		}
		.box9{
			background: orange;
		}
		

	</style>	
	</head>
	<body>
		<div class="container">
			<div class="box box1">box1</div>
			<div class="box box2">box2</div>
			<div class="box box3">box3</div>
			<div class="box box4">box4</div>
			<div class="box box5">box5</div>
			<div class="box box6">box6</div>
			<div class="box box7">box7</div>
			<div class="box box8">box8</div>
			<div class="box box9">box9</div>
		</div>
	</body>
</html>
