<html>
	<head>
		<title>cssDisplayProperty</title>
	</head>
	<style type="text/css">
		.items{
			border:2px solid;
			height: 150px;
			width: 120px;
			margin: 5px;
			padding: 5px;
			display: inline;
		}
		.items1{
			border:2px solid;
			height: 150px;
			width: 120px;
			margin: 5px;
			padding: 5px;
			display: inline-block;
		}
	</style>
	<body>
		<div class="items">item1</div>
		<div class="items">item2</div>
		<div class="items">item3</div>
		<div class="items">item4</div>
		<div class="items">item5</div>

		<span class="items1">item1</span>
		<span class="items1">item2</span>
		<span class="items1">item3</span>
		<span class="items1">item4</span>
		<span class="items1">item5</span>

	</body>
</html>
