<html>
	<head>
		<title>For loop</title>
		<script type="text/javascript">
			for (var i = 0; i < 50; i++) {
			console.log("Hello World");
			var a = 15;
			var b = 35;
			var result = a + b;
			console.log("The sum of a and b is " + result);
			console.log("Bye ");
 			}
		</script>
	</head>
	<body>
		<h3>For Loop...</h3>
	</body>
</html>
