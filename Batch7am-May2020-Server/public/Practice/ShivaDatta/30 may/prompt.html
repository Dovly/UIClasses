<html>
	<head>
		<title>Prompt</title>
	</head>
	<script type="text/javascript">
		var a = prompt("Enter value 1");
		var b = prompt("Enter value 2");
		a = parseInt(a);
		b = parseInt(b);
		var sum = a + b ;
		var difference = a - b;
		var multiplication = a * b;

		console.log("The sum of value1 and value2 is " + sum);
		console.log("The difference of value1 and value2 is " + difference);
		console.log("The multiplication of value1 and value2 is " + multiplication);
	</script>
	<body>
		<h1>
			Reading the data from the user
		</h1>
	</body>
</html>
