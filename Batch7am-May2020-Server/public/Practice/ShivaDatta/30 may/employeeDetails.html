<html>
	<head>
		<title>Taxation</title>
		<script type="text/javascript">
			var empName = prompt("Enter your name ");
			var empAge = prompt("Enter your age ");
			empAge = parseInt(empAge);
			var gender = prompt("Enter your Gender");
			var basicSal = prompt("Enter your Basic salary");
			basicSal = parseInt(basicSal);
			var pf = (12 * basicSal) / 100;
			var hra = (15 * basicSal) / 100;
			var totalSal = basicSal + pf + hra;  
			var taxPercent = 0;
			if (gender == "male") {
				if (totalSal > 50000) {
					taxPercent = 15;	
				}
				else if (totalSal > 30000) {
					taxPercent = 10;
				}
			}else{
				if (totalSal > 50000) {
					taxPercent = 10;
				}
				else if (totalSal > 30000) {
					taxPercent = 5;
				}
			}
			var taxValue = (totalSal * taxPercent) / 100;
			console.log("Employee Name is " +empName);
			console.log("Employee Age is " + empAge);
			console.log("Gender is " +gender);
			console.log("Employee total salary is " + totalSal);
			console.log("Employee Tax value is " +taxValue);
		</script>
	</head>
	<body>
		<h3>Employee Taxation...</h3>
	</body>
</html>
