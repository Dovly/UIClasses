<!DOCTYPE html>
<html>
	<head>
		<title>
			list of even numbers
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var sp = prompt("enter starting point");
			sp = parseInt(sp);
			var ep = prompt("enter ep");
			ep = parseInt(ep)
			for (var i = sp; i <= ep; i++) {
				
				if (i % 2 == 0) {
					console.log(i)
				}
			}
			
		</script>
	</body>
</html>
