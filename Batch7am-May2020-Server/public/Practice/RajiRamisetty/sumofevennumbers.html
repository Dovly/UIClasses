<!DOCTYPE html>
<html>
	<head>
		<title>
			Sum of even numbers
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 0;
			var sp = prompt("enter starting point");
			sp = parseInt(sp);
			var ep = prompt("enter ep");
			ep = parseInt(ep)
			for (var i = sp; i <= ep; i++) {
				
				if (i % 2 == 0) {
					sum= sum+i
				}
			}
			console.log("sum is "+ sum)
		</script>
	</body>
</html>
