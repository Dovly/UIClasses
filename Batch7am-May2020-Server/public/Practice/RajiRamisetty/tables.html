<!DOCTYPE html>
<html>
	<head>
		<title>
			table
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("enter a value");
			n = parseInt(n)
			for (var i = 1; i <= 10; i++) {
			var result = n * i;	
			console.log( n + "*" + i+ "=" + result )	
			}
			
		</script>
	</body>
</html>
