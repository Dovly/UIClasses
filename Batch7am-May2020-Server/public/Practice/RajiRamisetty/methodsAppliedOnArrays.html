<!DOCTYPE html>
<html>
<head>
	<title>
		Methods Applied on Arrays
	</title>
</head>
<body>
	<script type="text/javascript">
		var marks = [1, 2, 3, 4, 5]
		console.log(marks);
		marks.push(6);
		console.log(marks);
		marks.unshift(0);
		console.log(marks);
		marks.pop();
		console.log(marks);
		marks.shift();
		console.log(marks);
		marks.join();
		console.log(marks.join("@"));
		marks.splice(2,0,9);
		console.log(marks);

	</script>
</body>
</html>
