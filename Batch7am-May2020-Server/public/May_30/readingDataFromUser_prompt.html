<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Reading data from user
			
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = prompt("enter value of a");
			a = parseInt(a);
			var b = prompt("enter value of b");
			b = parseInt(b);
			var result = a + b;
			console.log("The sum is is ", result);
		</script>
	</body>
</html>
