<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Looping CS
		</title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("demonstrating looping CS");
			for (var temp = 1; temp <= 5 ; temp++  ) {
				console.log("hello every one");
				var a = 10;
				var b = 30;
				var c = a + b;
				console.log("the sum is " + c);
				console.log("bye every one");
			}
			console.log("its done")




		</script>
	</body>
</html>
