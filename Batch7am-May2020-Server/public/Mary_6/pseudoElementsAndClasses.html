<html>
	<head>
		<title>
			Demonstrating Pseudo Elements And Classes
		</title>
		<style type="text/css">
			.container {
				width: 400px;
				height: 200px;
			}
			a {
				text-decoration: none;

			}

			a:focus {
				background: yellow;
			}

			a:hover {
				text-decoration: underline;
				color: green;
			}

			.container:hover {
				
				text-align: center;
				border: 5px  dotted green;
				background: grey;
				color: #fff;
			}

			h3:first-child {
				color: red;
				text-decoration: underline;
			}
			h3:last-child {
				border: 2px solid;
			}
			h3:nth-child(2) {
				background: yellow;
			}

		</style>
	</head>
