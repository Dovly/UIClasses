<html>
	<head>
		Prime
	</head>
	<body>
		<script type="text/javascript">
			var n=prompt("Enter number");
			var flag=0;
			for(var i=2;i<n; i+=1)
			{
				if(n%2==0)
				{
					flag=1;
				
				}
			}
			if(flag==0)
			{
				console.log(n+" is prime");
			}
			else 
				console.log(n+" is not prime");
		
		</script>
	</body>
</html>
