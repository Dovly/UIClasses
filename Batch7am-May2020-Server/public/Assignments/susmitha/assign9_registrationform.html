<!DOCTYPE html>
<html>
    <head>
	   <title>regidtration form</title>
	      <style type="text/css">
		     h3{
			text-align: center;
			border:1px solid;
		     }
		     ul{
		     width: 600px;
		    
				border: 2px dotted;
				margin: 10px;
				padding: 10px;

		     }
		     li{
		     	border: 1px solid;
				margin: 5px;
				padding: 5px;
				list-style: none;
				height: 30px;
			
		     }
	      </style>
   </head>
<body>
	 <form  method="POST" action="http://gwhvvwjcqj.com/abc/sample">
        <h3>REGISTRATION FORM</h3>
       <ul>
       	 <li>
       	 	<label> Enter email id</label>
       	 	<input type="text" name:"email_id">
       	 </li>
       	 <li>
       	 	<label>Title</label>
       	 	<input type="checkbox"  value="MR"  name="title">MR
       	 	<input type="checkbox" value="MRS" name="title">MRS
       	 	<input type="checkbox" value="MS" name="title">MS
       	 </li>
       	 <li>
       	 	<label>First name</label>
       	 	<input type="text" name="user_name">
       	 	<label>Last name</label>
       	 	<input type="text" name="last_name">
       	 </li>
       	 <li>
       	 	<label>Nationality</label>
       	 	<input type="text" name="indian">
       	 </li>
       	 <li>
       	 	<label>Gender</label>
       	 	<input type="radio"  value="male" name="gender">male
       	 	<input type="radio"  value="female" name="gender">female
       	 	<input type="radio"  value="others" name="gender">others
       	 </li>
       	 <li>
       	 	<label> Phone no.</label>
       	 	<input type="text" name="phone no.">
       	 </li>
       	 <li>
       	 	<label> Permanent Address</label>
            <textarea name="address"></textarea> 
        </li>
        <li>
        	<label>occupation</label>
        	
        	<select>
        		<option selected>student</option>
        		<option>faculty</option>
        		<option>administartor</option>
        		<option>manager</option>

        	</select>
        </li>
        <li>
        	<label>applying for</label>
        	<select>
        		<option>Tcs</option>
        		<option>Wipro</option>
        		<option>Capgemini</option>
        		<option>Infosys</option>
        		<option>Tech mahendra</option>
        	</select>
        </li>
        <li>
        	<label>qualification</label>
        	<select>
        		<option>B.tech</option>
        		<option>Mtech</option>
        		<option>MBA</option>
        		<option>Pharmacy</option>
        		
        	</select>

        </li>
        <li>
        	<label>passout year</label>
        	<input type="text" name="year">
        </li>
        <li>
        	<input type="Submit" value="get registered" name="usrBtn">
        </li>
    </ul>
</form>
</body>
</html>
