<html>
    <head>
        <title>FloatandClear</title>
    </head>

    <body>
        
        <style type="text/css">
            .bordercolor{
                border: 2px solid dodgerblue;
                text-align: center;
                width: 100px;
                height: 100px;
                
            }


        }

        </style>
       
            <div class="bordercolor" style="float: left">1-Block</div>
            <div class="bordercolor" style="float: right;">2-Block</div>
            <div class="bordercolor" style="clear: left; float: left;">3-Block</div>
            <div class="bordercolor" style="float: right">4-Block</div>
            <div class="bordercolor" style="float:left">5-Block</div>
            <div class="bordercolor" style="float:right;clear:left">6-Block</div>
            <div class="bordercolor" style="float:right">7-Block</div>
            <div class="bordercolor" style="float:left; clear: right;">8-Block</div>
            <div class="bordercolor" style="float:right; clear: left;">9-Block</div>


        


    </body>
</html>
