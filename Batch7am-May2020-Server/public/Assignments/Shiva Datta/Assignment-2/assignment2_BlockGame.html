<html>
	<head>
		<title>Assignment2_BlockGame</title>
	</head>
	<style type="text/css">
		.mainContainer{
			height: 1300px;
			width: 1000px;
			border: 2px solid;
			text-align: center;
		}
		.box{
			height: 100px;
			width: 100px;
			border: 2px solid;
			margin: 5px;
			padding: 5px;
		}
		.box1{
			float: left;
		}
		.box2{
			float: right;
		}
		.box3{
			clear: both;
			float: left;
		}
		.box4{
			float: left;
		}
		.box5{
			float: right;
		}
		.box6{
			clear:both;
			float: right;
		}
		.box7{
			float: right;
		}
		.box8{
			clear: both;
		}
		.box9{
			float:right;
		}
	</style>
	<body>
		<div class="mainContainer">BLOCK GAME
			<div class="box box1">1</div>
			<div class="box box2">2</div>
			<div class="box box3">3</div>
			<div class="box box4">5</div>
			<div class="box box5">4</div>
			<div class="box box6">7</div>
			<div class="box box7">6</div>
			<div class="box box8">8</div>
			<div class="box box9">9</div>
		</div>
	</body>
</html>
