<html>
	<head>
		<title>
			Demonstrating CSS Float Property
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 120px;
				height: 130px;
				text-align: center;
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: black;
				color: #fff;
				border: 2px solid green;
			}
			.container3 {
				background: grey;
				
			}
			.container4 {
				background: blue;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="container1 container">
			Content 1
		</div>
		<div class="container2 container">
			Content 2
		</div>
		<div class="container3 container">
			Content 3
		</div>
		<div class="container4 container">
			Content 4
		</div>
	</body>
</html>
